<body>
    <script>

function factorial(n){
    let i=n;
    let reasult=1;
    while(i>=1){
        reasult=reasult*i;
        i--;
    }
    return reasult;
}
const myNumber=7;
const myResult=factorial(myNumber);
console.log(myResult)


    </script>
